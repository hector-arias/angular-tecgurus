<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item-action list-group-item"
    [class.active]="!category"
    routerLink="/">
      All Categories
    </a>
    <a style="cursor: pointer;" *ngFor="let category of categories$ | async; let i = index"
     class="list-group-item-action list-group-item"
     (click)="filtrar(category.idcategoria)"
     [class.active]="category === category.idcategoria">
      {{ i + 1}} - {{category.nombre}}
    </a>
  </div>
</div>
